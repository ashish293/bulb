<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				margin: 0;
			}
			.container {
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				background-color: #3c5186;
				background: url(background-dark.png) center;
			}
			.container-on {
				background: url(background.png) center;
			}
			.box {
				text-align: center;
			}
			.box img {
				height: 200px;
				margin: 1rem auto;
			}
			.btn {
				background-color: orange;
				padding: 8px;
				font-size: 1.1rem;
				margin: 0 8rem;
			}
			h1 {
				color: rgba(202, 101, 101, 0.7);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<h1>Can you turn on the light ðŸ’¡?</h1>
				<img class="bulb" src="bulboff.png" alt="" />\
				<div class="btn-div">
					<button class="btn" onclick="bulboff()">Turn off</button>
					<button class="btn" onclick="bulbon()">Turn on</button>
				</div>
			</div>
		</div>
		<script>
			const container = document.querySelector(".container");
			const bulb = document.querySelector(".bulb");
			const bulboff = () => {
				bulb.setAttribute("src", "bulboff.png");
				container.classList.remove("container-on");
			};
			const bulbon = () => {
				bulb.setAttribute("src", "bulbon.png");
				container.classList.add("container-on");
			};
		</script>
	</body>
</html>
